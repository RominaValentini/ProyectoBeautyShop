<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contacto</title>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <header>
    <div class="menu">

      <nav>

        <h2>Formulario de contacto</h2>
        <hr>
        <ul>
          <li><a class="dropdown-item" href="Index.html">Pagina principal</a></li>
          <li><a class="dropdown-item" href="Maquillaje.html">Maquillaje</a></li>
          <li><a class="dropdown-item" href="Perfumes.html">Perfumes</a></li>
          <li><a class="dropdown-item" href="Moda.html">Moda</a></li>
          <li><a class="dropdown-item" href="Ropa.html">Ropa y Zapatos</a></li>
          <li><a class="dropdown-item" href="carrito.html">Carrito de Compras</a></li>
          <li><a class="dropdown-item" href="Usuarios.html">Usuarios</a></li>

        </ul>
      </nav>
    </div>

  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <form class="row g-4">
          <div class="col-md-4">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="col-md-4">
            <label for="inputLastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="col-4">
            <label for="inputTel" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="telefono" name="telefono">
          </div>
          <div class="col-md-4">
            <label for="inputSection" class="form-label">Sección</label>
            <select id="inputSection" class="form-select">
              <option selected>Elegir...</option>
              <option>Maquillaje</option>
              <option>Moda</option>
              <option>Perfumes</option>
              <option>Ropa y Zapatos</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputCode" class="form-label">Código del Producto</label>
            <input type="number" class="form-control" id="codigo" name="codigo">
          </div>
          <div class="col-md-12">
            <label for="inputMessage" class="form-label">Mensaje</label>
            <input type="text" class="form-control" id="mensaje" name="mensaje">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div id="Button" class="col-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
        <script src="validacion.js"></script>
      </div>
      <div id="visitanos" class="col-lg-5">
        <h2 style="color: black; font-weight: bolder; text-align: center; text-decoration: underline">Visitanos</h2>
        <div class="mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d105125.70660992814!2d-58.53756056502131!3d-34.574353962103565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sobelisco!5e0!3m2!1ses-419!2sar!4v1697223384589!5m2!1ses-419!2sar"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
