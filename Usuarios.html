      <hr>
        <h2>Obtener usuario</h2>
        <div class="container my-5 text-center" id="btn-obtener">
            <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
            <div class="mt-5" id="contenido">
            </div>
        
       
        
        <script>
            var contenido = document.querySelector('#contenido');

            function traer() {

                fetch('https://randomuser.me/api/')
                    .then(res => res.json())

                    .then(data => {
                        console.log(data)
                        contenido.innerHTML = `
                        <img src="${data.results[0].picture.large}" width="100px" class="img-fluid rounded-circle">
                        <p>Nombre: ${data.results[0].name.first}</p>
                        <p>Apellido: ${data.results[0].name.last}</p>
                        <p>Género: ${data.results[0].gender}</p>
                        <p>Email: ${data.results[0].email}</p>
                        `
                    })
                    .catch(error => {
                        contenido.innerHTML = "Error en la lectura"
                    })
            }
        </script>
      </div>
